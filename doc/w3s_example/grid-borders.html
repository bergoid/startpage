<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  /*gap: 1px;*/
  background-color: white;
  /*padding: 10px;*/
/*  border: solid white;
  border-top-width : 1px;
  border-bottom-width : 0px;
  border-left-width : 0px;
  border-right-width : 1px;*/
}

.grid-item {
  background-color: #d0d0d0;
  text-align: center;
/*  padding: 10px;*/
/*  font-size: 30px;*/
  font-size: 1.2vmax;
  border: solid white;
  border-top-width : 0px;
  border-bottom-width : 1px;
  border-left-width : 1px;
  border-right-width : 0px;
  border-radius: .15em;
}

.grid-item-header {
  grid-column: 1 / span 2;
  grid-row: 1;
}

</style>
</head>
<body>

<h1>A Grid Layout Example</h1>

<div class="grid-container">
  <div class="grid-item grid-item-header">Header</div>
  <div class="grid-item button">1</div>  
  <div class="grid-item searchbox">2</div>  
  <div class="grid-item button">3</div>  
  <div class="grid-item searchbox">4</div>  
  <div class="grid-item button">5</div>  
  <div class="grid-item searchbox">6</div>  
  <div class="grid-item button">7</div>  
  <div class="grid-item searchbox">8</div>  
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

</body>
</html>
