<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 10px;
  font-size: 30px;
}

.grid-item-header {
  grid-column: 1 / span 2;
  grid-row: 1;
}

</style>
</head>
<body>

<h1>A Grid Layout Example</h1>

<div class="grid-container">
  <div class="grid-item grid-item-header">Header</div>
  <div class="grid-item button">1</div>  
  <div class="grid-item searchbox">2</div>  
  <div class="grid-item button">3</div>  
  <div class="grid-item searchbox">4</div>  
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

</body>
</html>
